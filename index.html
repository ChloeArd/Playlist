<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Musical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Playlist</h1>
        <img id="concert" src="https://cdn.discordapp.com/attachments/689017273050202134/801799749018583040/unknown.png">

        <button id="createPlaylist"> + </button>
        <div id="containerCreatePlaylist">
            <label for="name">Nom de t'as playlist :</label>
            <input type="text" id="name">
            <label for="urlImage">Insère l'URL d'une image qui te plaît :</label>
            <input type="text" id="urlImage">
            <button id="enter1">Entrer</button>
        </div>
        <div id="musics">
        </div>
    </div>
    <div id="video">
    </div>
    <div id="musicPlaylist">
        <div id="containerSongs">
            <div class="ligne"></div>
            <div class="songs">
                <p class="title">Titre</p>
                <p class="artist">Artiste</p>
                <p class="link">Lien YouTube</p>
                <p class="play">Play</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
